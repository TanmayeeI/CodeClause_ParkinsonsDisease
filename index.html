<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Predictor</title>
    <!-- Bootstrap CDN for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb, #a1c4fd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .result-positive {
            background-color: #ffe0e0;
            color: #d9534f;
        }

        .result-negative {
            background-color: #e0ffe0;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Parkinson's Disease Prediction</h2>
    <form method="POST">
        <div class="row">
            {% for field in fields %}
            <div class="col-md-4 mb-3">
                <label for="{{ field }}" class="form-label">{{ field }}</label>
                <input type="number" step="any" name="{{ field }}" class="form-control" required value="{{ request.form.get(field, '') }}">
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 py-2">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result-box text-center mt-4 {% if prediction == 'Positive' %}result-positive{% else %}result-negative{% endif %}">
        <strong>Prediction Result:</strong> {{ prediction }}
    </div>
<div class="text-center mt-3">
    <a href="/" class="btn btn-secondary">Predict Again</a>
</div>
    {% endif %}
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
